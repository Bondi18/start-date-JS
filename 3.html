<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  const a = 10 + 10 + "10";
  /*
  1. Тут мы к 10 плюсуем 10,получаем 20
  2. После приписываем к 20 "10", так как это строка и получаем 2010
  3. После выводим 2010 в консоли
  */
  console.log(a);

  const b = 10 + "10" + 10;
  /*
  1. Тут мы к 10 приписываем "10",получаем 1010
  2. После приписываем к 1010 10, так как сложение строки и числа=строка и получаем 101010.
  3. После выводим 101010 в консоли
  */
  console.log(b);

  const c = 10 + 10 + +"10";
  /*
  1. Тут мы к 10 прибавляем 10 получаем 20
  2. После к 20 прибавляем 10,так как ++"10"(Это минус делает из строки число) и получаем 30
  3. После выводим 30 в консоль
 */
  console.log(c);

  const d = 10 / -"";
  /*
  1. 10 мы делим на -0(так как -"",знак минус сделает из строки число,пустота в строке станет 0,10 делим на минус 0),получаем -infinity
  2. Выводим -infinity в консоль
  */
  console.log(d);

  const e = 10 / +"2,5";
  /*
  1. +"2,5", плюс преобразует строку в число,но дробной части записанной через , в JS нет,поэтому получаем NaN
  2. Выводим NaN в консоль
  */
  console.log(e);
</script>
</body>
</html>
