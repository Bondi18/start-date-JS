<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
   Переменная `c` хранит данное значение(2), так как,два плюса
    перед перемнной означают,что переменная "a" увеличивается на 1 и данное 
    значение присваивается переменной "с"
     */
    c = ++a;
    console.log(c);

    /*
    Переменная `d` хранит данное значение(1), так как два знака после 
    переменной означают,что значение будет увеличено на 1,НО оно будет 
    увеличено после присваивания значения перемнной "b",а именно 1.
     */
    d = b++;
    console.log(d);

    /*
    Переменная `c` хранит данное значение(5), так как "a" из прошлых 
    действий === 2,и оно возвратило вместо себя увеличенное на 1 значение.
    Таким образом ++а означает,что  
     */
    c = 2 + ++a;
    console.log(c);

    /*
    Переменная `d` хранит данное значение(4), так как у нас "b" 
    возвратилось со значением 2,то b++ значит,что мы к 2 прибавляем 1 
    и получаем 3,НО данный оператор b++ значит что мы прибавляем 1,но 
    возвращаем исзначальное,то есть 2,итого 2+2=4
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
