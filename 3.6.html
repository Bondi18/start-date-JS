<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"

    crossorigin="anonymous" />
  <style>
    i {
      font-size: 50px;
    }

    .golden {
      color: gold;
    }
  </style>
</head>

<body>
  <!--
Обязательное задание.

Выполнить все задачи в теге script. Комментарии, в которых написаны задачи, не
стирать, код с решением задачи пишем под комментарием.
-->

  <div class="stars_container">
    <i class="fas fa-star"></i>
    <i class="fas fa-star"></i>
    <i class="fas fa-star"></i>
    <i class="fas fa-star"></i>
    <i class="fas fa-star"></i>
  </div>

  <script>
    "use strict";

    /*
    1. При наведении на любую из звезд, данной звезде должен ставиться класс
    golden, также такой класс должен ставиться всем звездам до нее слева.
    */
    const stars = document.querySelectorAll('i');
    stars.forEach(stars => stars.addEventListener('mouseover', () => {
      let star = event.target;
      do {
        star.classList.add('golden');
        star = star.previousElementSibling;
      } while (star);
    }))

    /*
    2. Когда мы уводим курсор мыши от звезды, все поставленные классы из первого
    задания должны быть удалены.
     */

    const stars2 = document.querySelectorAll('i');
    stars2.forEach(stars2 => stars2.addEventListener('mouseout', () => {
      let star = event.target;
      do {
        star.classList.remove('golden');
        star = star.previousElementSibling;
      } while (star);
    }))
    /*
    3. Когда мы переводим мышь от одной звезды к другой, у нас могут мигать
    звезды (временно могут становиться черными). Почему так? Напишите словами.
    Можем ли мы это исправить? Если да, то предложите решение.
    */
    /* Это происходит по той причине, что у нас между элементами имеются отступы(пробелы),
    и когда мы наводим на какую либо другую звезду,то мы в любом случае натыкаемся на эти 
    отступы и эффект наведения на них не работает,это и является причиной мигания звёзд.
    Это можно убрать с помощью CSS(не помню точно каким именно свойством) или же просто
    поставить все элементы(звёздочки) в один ряд.*/

  </script>
</body>

</html>
