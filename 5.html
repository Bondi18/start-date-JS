<body>
  <!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
  <script>
    "use strict";

    const numberOne = +prompt("Введите первое число");
    const numberTwo = +prompt("Введите второе число");
    const sign = prompt("Введите нужный вам знак");
    mathOperation();
   
    
    /**
     * Функция выводит результат сложения || вычитания || умножения || деления
     двух чисел.
     * {arg 1} первое введённое значение для наших математических операций.
     * {arg 2} второе введённое значение для наших математических операций.
     * В результате функция вернёт нужное нам значение.
     */
    function mathOperation(arg1, arg2, operation) {
      switch (operation) {
        case "+":
        return sayAddition(arg1, arg2);
        case "-":
        return sayDifference(arg1, arg2);
        case "*":
        return sayMultiplication(arg1, arg2);
        case "/":
        return sayDivision(arg1, arg2);
        default:
          return NaN;
      }
    }

    /**
     * Функция складывает два переданных числа.
     * {numberOne} Первое введённое число,которое будет складываться в функции.
     * {numberTwo} Второе введённое число,которое будет складываться в функции.
     * Вернёт число, полученное в результате сложения двух чисел.
     */
    function sayAddition(numberOne, numberTwo) {
      return numberOne + numberTwo;
    }

    /**
     * Функция проивзодит действие вычитание переданных числа.
     * {numberOne} Первое введённое число,из которого будет вычитаться второе
     число.
     * {numberTwo} Второе введённое число,которое будет вычитаться из первого 
     введённого числа.
     * Вернёт число, полученное в результате действия вычитание двух чисел.
     */
    function sayDifference(numberOne, numberTwo) {
      if (numberOne > numberTwo) {
        return numberOne - numberTwo;
      } else {
        return numberTwo - numberOne;
      }
    }


    /**
     * Функция умножает два переданных числа.
     * {numberOne} Первое введённое число,которое будет умножаться в функции.
     * {numberTwo} Второе введённое число,которое будет умножаться в функции.
     * Вернёт число, полученное в результате умножения двух чисел.
     */
    function sayMultiplication(numberOne, numberTwo) {
      return numberOne * numberTwo;
    }

    /**
     * Функция производит действие деление двух переданных чисел.
     * {numberOne} Первое введённое число,которое будет делиться в функции.
     * {numberTwo} Второе введённое число,на которое будет делиться первое
     число в функции.
     * Вернёт число, полученное в результате деления двух чисел.
     */
    function sayDivision(numberOne, numberTwo) {
      return numberOne / numberTwo;
    }


    console.log(mathOperation(numberOne, numberTwo, sign))

  </script>
