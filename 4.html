<body>
  <!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
  <script>
    "use strict";
    const numberOne = +prompt("Введите первое число");
    const numberTwo = +prompt("Введите второе число");
    sayAddition();
    sayDifference();
    sayMultiplication();
    sayDivision();


    /**
     * Функция складывает два переданных числа.
     * {numberOne} Первое введённое число,которое будет складываться 
     в функции.
     * {numberTwo} Второе введённое число,которое будет складываться 
     в функции.
     * Вернёт число, полученное в результате сложения двух чисел.
     */
    function sayAddition(numberOne, numberTwo) {
      return numberOne + numberTwo;
    }

    /**
     * Функция проивзодит действие вычитание переданных числа.
     * {numberOne} Первое введённое число,из которого будет вычитаться 
     второе число.
     * {numberTwo} Второе введённое число,которое будет вычитаться из 
     первого введённого числа.
     * Вернёт число, полученное в результате действия вычитание двух чисел.
     */
    function sayDifference(numberOne, numberTwo) {
      if (numberOne > numberTwo) {
        return numberOne - numberTwo;
      } else {
        return numberTwo - numberOne;
      }
    }


    /**
     * Функция умножает два переданных числа.
     * {numberOne} Первое введённое число,которое будет умножаться в функции.
     * {numberTwo} Второе введённое число,которое будет умножаться в функции.
     * Вернёт число, полученное в результате умножения двух чисел.
     */
    function sayMultiplication(numberOne, numberTwo) {
      return numberOne * numberTwo;
    }

    /**
     * Функция производит действие деление двух переданных чисел.
     * {numberOne} Первое введённое число,которое будет делиться в функции.
     * {numberTwo} Второе введённое число,на которое будет делиться первое 
     число в функции.
     * Вернёт число, полученное в результате деления двух чисел.
     */
    function sayDivision(numberOne, numberTwo) {
      return numberOne / numberTwo;
    }

    console.log(sayAddition(numberOne, numberTwo));
    console.log(sayDifference(numberOne, numberTwo));
    console.log(sayMultiplication(numberOne, numberTwo));
    console.log(sayDivision(numberOne, numberTwo));
  </script>
</body>
